{% extends 'users/base.html' %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h2 class="auth-title">Письмо отправлено</h2>
        <p>
            Мы отправили вам на почту инструкции по сбросу пароля. 
            Если вы не получили письмо в течение нескольких минут, проверьте папку "Спам".
        </p>
        <div style="text-align: center; margin-top: 20px;">
            <a href="{% url 'login' %}" class="btn btn-outline-primary">Вернуться ко входу</a>
        </div>
    </div>
</div>
{% endblock %}
